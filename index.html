<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section>
        <div class="container-fluid py-4">
            <div class="row py-4 d-flex justify-content-center">
                <div class="content col-md-6 shadow rounded-1 p-5">
                    <div class="quot text-center">
                        <h1>ToDo List</h1>
                        <p>'Do Your Best To Be The Best'</p>
                    </div>
                    <div class="inputs">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="task" placeholder="Add Your Task">
                            <!-- <label for="task">Add Your Task</label> -->
                            <button onclick="addTask()" class="btn add" type="button" id="btnAddTask">Add</button>
                            <button onclick="updateTask()" class="btn add d-none" type="button" id="btnUpdateTask">Update</button>
                        </div>
                    </div>
                    <div id="demo">
                        <!-- From JS  -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
